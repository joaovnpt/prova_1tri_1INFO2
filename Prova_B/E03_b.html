<script>
    /*
    PROBLEMA: Garrafas de água
    Considere que uma pessoa toma, a cada dois dias, 7 garrafas de água, sendo que esta garrafa contém 600 ml. Peça para o usuário informar qual o preço da garrafa de água.
    Calcule quantos litros de água a pessoa terá tomado ao fim de 2 anos e quantos reais terá gasto. Apresente os dois resultados na tela.
    **Considere que um ano possui 365 dias!
    */

    //ENTRADA
    const precoagua = prompt("Informe o preço da garrafa de água").replace(",",".")

    //PROCESSAMENTO
    const aguadia = 2100 / 1000
    const agua2anos = Number(aguadia) * 730
    const garrafas = (2100 * 730) / 600
    const precofinal = Number(precoagua) * Number(garrafas)

    //SAÍDA
    alert("Em 2 anos, esta pessoa terá bebido " + agua2anos.toFixed(0).replace(".",",") + "l de água" + " e terá gastado " + "R$" + precofinal.toFixed(2).replace(".",",") + " com água.")
</script>
